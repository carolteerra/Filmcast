<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!--owl css-->
    <link rel="stylesheet" href="/assets/owl.css/owl.carousel.min.css" />
    <link rel="stylesheet" href="/assets/owl.css/owl.theme.default.min.css" />

    <title>FILMCAST - Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">FILMCAST</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Documentaries</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-highlight">
        <div class="container">
          <h3 class="title">Peaky Blinders</h3>
          <p class="synopsis">
            A gangster family epic set in 1919 Birmingham, England and centered
            on a gang who sew razor blades in the peaks of their caps, and their
            fierce boss Tommy Shelby, who means to move up in the world.
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i class="fas fa-play"></i>
              WATCH NOW
            </button>
            <button role="button" class="button">
              <i class="fas fa-info-circle"></i>
              SEE MORE
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="caroussel">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="/assets/img/Breakingbad_thumbnail.jpg" />
        </div>
        <div class="item"><img src="/assets/img/Chihiro_thumbnails.jpg" /></div>
        <div class="item"><img src="/assets/img/Conjuring_thumnail.jpg" /></div>
        <div class="item"><img src="/assets/img/Greys_thumbnail.jpg" /></div>
        <div class="item">
          <img src="/assets/img/ICareaLot_thumbnail.jpg" />
        </div>
        <div class="item"><img src="/assets/img/Lucifer_thumbnail.jpg" /></div>
        <div class="item"><img src="/assets/img/Octopus_thumnail.jpg" /></div>
        <div class="item"><img src="/assets/img/Rick_thumbnail.jpg" /></div>
        <div class="item">
          <img src="/assets/img/Riverdale_thumbnail.jpg" />
        </div>
        <div class="item">
          <img src="/assets/img/Seaspiracy_thumnail.jpg" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/71ef7656d6.js"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/owl.js/jquery.min.js"></script>
    <script src="/assets/owl.js/owl.carousel.min.js"></script>
  </body>
</html>
